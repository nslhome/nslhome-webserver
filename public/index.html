<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Home</title>
        <link rel="stylesheet" href="app/app.css"/>
        <link href="lib/bootstrap2/bootstrap.min.css" rel="stylesheet">
        <style>

            .device-list {
                margin: 10px;
                margin-right: 360px;
                zfloat: left;
                zwidth: 350px;
            }

            .camera-list {
                float: right;
                width: 280px;
                margin: 10px;
            }


            .device-list, .camera-list {
                position: relative;
                zmargin: 15px 0;
                padding: 39px 19px 14px;
                background-color: #fff;
                border: 1px solid #ddd;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
            }

            .device-list-name {
                position: absolute;
                top: -1px;
                left: -1px;
                padding: 3px 7px;
                font-size: 12px;
                font-weight: bold;
                background-color: #f5f5f5;
                border: 1px solid #ddd;
                color: #9da0a4;
                -webkit-border-radius: 4px 0 4px 0;
                -moz-border-radius: 4px 0 4px 0;
                border-radius: 4px 0 4px 0;
            }


            .device, .device .btn {
                float: left;
                border: none;
                padding:8px;
                margin: 8px;
                width: 210px;
                text-align: center;
                line-height: 18pt;
            }

            .camera {
                width: 280px;
                margin: 2px;
            }

            .device-name {
                font-size: 10pt;
                margin-right: 10px;
            }

            .camera-name {
                font-size: 10pt;
                color: white;
                z-index: 10;
                position: absolute;
                margin-left: 7px;
                margin-top: 3px;
            }

            .light-on {
                color: blue;
                line-height: 22pt;
                font-size: 22pt;
                font-weight: bold;
            }

            .light-off {
                color: lightgray;
                line-height: 22pt;
                font-size: 22pt;
            }

            .sensor-on {
                color: red;
                line-height: 22pt;
                font-size: 22pt;
                font-weight: bold;
            }

            .sensor-off {
                color: lightgray;
                line-height: 22pt;
                font-size: 22pt;
            }

        </style>

        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="dist/bundle.js"></script>
    </body>
</html>
